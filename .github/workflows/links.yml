name: Get Latest Release Assets

on:
  push:
    branches:
      - test
  workflow_dispatch:

jobs:
  fetch-latest-release-assets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: |
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y

      - name: Authenticate with GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Get latest release download URLs
        run: |
          gh release view --repo ${{github.repository}} latest --json assets --jq '.assets[].url' > download_urls.txt
        env:
          GITHUB_TOKEN: ${{secrets.FINE_GRAIN_TOKEN}}

      - name: Display download URLs
        run: cat download_urls.txt
